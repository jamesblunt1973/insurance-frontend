<mat-nav-list>
  <mat-list-item
                 *ngFor="let item of menuItems"
                 (click)="collapseSidebar()"
                 [routerLink]="item.url"
                 routerLinkActive="selected">
    <a matLine>{{item.title}}</a>
    <mat-icon matListIcon [svgIcon]="item.icon"></mat-icon>
  </mat-list-item>
</mat-nav-list>
